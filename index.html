<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="container all justify-content-center align-items-center flex-wrap">
        <h1 class="d-flex justify-content-center">My calculator on JS</h1>

        <div class="calculator justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="main__input ">
                    <input id="input" class="col-12 w-100" type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="calculator__numbers mt-5 justify-content-center">
                    <div class="row">
                        <input id="number" type="button" value="1">
                        <input id="number" type="button" value="2">
                        <input id="number" type="button" value="3">
                        <input id="number" type="button" value="+">
                    </div>
                    <div class="row">
                        <input id="number" type="button" value="4">
                        <input id="number" type="button" value="5">
                        <input id="number" type="button" value="6">
                        <input id="number" type="button" value="-">
                    </div>
                    <div class="row">
                        <input id="number" type="button" value="7">
                        <input id="number" type="button" value="8">
                        <input id="number" type="button" value="9">
                        <input id="number" type="button" value="/">
                    </div>
                    <div class="row">
                        <input id="number" type="button" value=",">
                        <input id="number" type="button" value="0">
                        <input id="number" class="result" type="button" value="=">
                        <input id="number" type="button" value="*">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
